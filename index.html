<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>App con Material Design Lite</title>
 <!-- https://fonts.google.com/icons -->

 <!-- --------------PWA ó AWP-     Manifest------------------------------ -->
 <link rel="manifest" href="/manifest.json">
 <meta name="theme-color" content="#3F51B5" />
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
 <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
 <!-- Always shows a header, even in smaller screens. -->
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
   <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">Super Lista Productos</span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation. We hide it in small screens. -->
    <nav class="mdl-navigation mdl-layout--large-screen-only">
    </nav>
   </div>
  </header>
  <div class="mdl-layout__drawer">
   <span class="mdl-layout-title">Servicios</span>
   <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Servicio 1</a>
    <a class="mdl-navigation__link" href="">Servicio 2</a>
    <a class="mdl-navigation__link" href="">Servicio 3</a>
    <a class="mdl-navigation__link" href="">Servicio 4</a>
   </nav>
  </div>
  <main class="mdl-layout__content">
   <div class="page-content">
    <!------------------------------------------------->
    <!------------------BANNER------------------------->
    <!------------------------------------------------->

    <div><img src="./images/super.jpeg" alt="Banner de supermarket"></div>

    <!------------------------------------------------->
    <!------Barra de progreso de borrar todo----------->
    <!------------------------------------------------->

    <progress min="0" max="100" value="0"></progress>
    <!-- controlaremos el value con js de a cuerdo al progreso que tengamos -->


    <!-- ----------------------------------------------------------------------------------------- -->
    <!--MENU MODAL para borrar todo con dialog de material design lite para que el alert no bloquee-->
    <!-- ----------------------------------------------------------------------------------------- -->

    <dialog class="mdl-dialog">
     <h5 class="mdl-dialog__title">¿Confirma borrar todo?</h5> <br>
     <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button aceptar">Aceptar</button>
      <button type="button" class="mdl-button cancelar">Cancelar</button>
     </div>
    </dialog>

    <!------------------------------------------------->
    <!-------------------MENU-------------------------->
    <!------------------------------------------------->

    <div class="menu">
     <!-- Campo para ingresar un producto -->
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
      <input class="mdl-textfield__input" type="text" id="Agregar-Producto">
      <label class="mdl-textfield__label" for="Agregar-Producto">Ingrese Producto</label>
     </div>

     <!-- boton para agregar el producto a la lista -->
     <div class="w-30 ml-item">
      <button id="btn-entrada-producto"
       class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary ">
       <i class="material-icons">add_shopping_cart</i>
      </button>
     </div>

     <!-- boton para borrar todos los productos -->
     <div class="w-30">
      <button id="btn-borrar-productos"
       class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Borrar
       <i class="material-icons">delete_forever</i>
      </button>
     </div>
    </div>

    <!------------------------------------------------->
    <!------------Listado de Productos----------------->
    <!------------------------------------------------->
    <div id="lista"></div>
   </div>
  </main>
 </div>




 <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
